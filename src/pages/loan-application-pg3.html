<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/loan-app-pg3.css" />
    <title>Apply for Loan</title>
  </head>
  <body>
    <div id="content">
      <nav id="sidebar">
        <h1 class="project-name">Edufund</h1>
        <ul id="menus">
          <li id="dashboard">
            <a href="../pages/dashboard.html"
              ><img
                src="../../assets/icons/dashboard.svg"
                alt="dashboard"
              />Dashboard</a
            >
          </li>
          <li id="loan-application">
            <a href="../pages/loan-application.html"
              ><img
                src="../../assets/icons/loan-application.svg"
                alt="loan-application"
              />Apply for Loan</a
            >
          </li>
          <li id="loan-status">
            <a href="../pages/loan-status.html"
              ><img
                src="../../assets/icons/loan-status.svg"
                alt="loan-status"
              />Loan Status</a
            >
          </li>
          <li id="settings">
            <a href="../pages/settings.html"
              ><img
                src="../../assets/icons/settings.svg"
                alt="settings"
              />Settings</a
            >
          </li>
        </ul>
      </nav>
      <header>
        <h1>Hello, Owolabi Daniel ðŸ‘‹</h1>
        <div class="right">
          <img src="../../assets/icons/notification.svg" alt="notification" />
          <a href="./dashboard.html"><img src="../../assets/icons/profile.svg" alt="profile" /></a>
          <button id="apply-loan"><a href="./loan-application.html">Apply for Loan</a></button>
        </div>
      </header>
      <main>
        <div class="application-stages">
          <div class="stages">
            <div id="circle-1" class="circle">1</div>
            <hr />
            <div class="personal">Personal Details</div>
          </div>

          <div class="stages">
            <div class="circle">2</div>
            <hr />
            <div class="academic">Academic Details</div>
          </div>

          <div class="stages">
            <div id="circle-3" class="circle">3</div>
            <div class="loan">Loan Details</div>
          </div>
        </div>

        <form action="#" id="application-form">
          <div class="form-header">
            <h1>Loan Details</h1>
            <p>
              Choose the type of loan you need and specify the amount to support
              your education
            </p>
          </div>

          <div class="form-entries">
            <label for="institution">Loan Type</label>
            <select name="loan-type" id="loan-type">
              <option value="default">Default</option>
              <option value="standard">Standard</option>
              <option value="express">Express</option>
            </select>
          </div>

          <div class="form-entries">
            <label for="matric-no">Requested Loan Amount (â‚¦)</label>
            <input
              type="number"
              name="matric-no"
              id="matric-no"
              placeholder="Enter requested loan amount"
            />
          </div>

          <div class="form-entries">
            <label for="loan-purpose">Loan Purpose</label>
            <textarea
              name="loan-purpose"
              id="loan-purpose"
              cols="30"
              rows="10"
            ></textarea>
          </div>

          <div class="application-btns">
            <button id="back" type="button">
              <a href="./loan-application-pg2.html">< Back</a>
            </button>
            <button id="next" type="button">
              <a href="./loan-application-pg3.html">Submit Application ></a>
            </button>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
