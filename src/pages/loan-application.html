<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/loan-application.css" />
    <script src="../index.js" defer></script>
    <title>Apply for Loan</title>
  </head>
  <body>
    <div id="content">
      <nav id="sidebar">
        <h1 class="project-name">Edufund</h1>
        <ul id="menus">
          <li>
            <a href="../pages/dashboard.html"
              ><img
                src="../../assets/icons/dashboard.svg"
                alt="dashboard"
              />Dashboard</a
            >
          </li>
          <li id="loan-application">
            <a href="../pages/loan-application.html"
              ><img
                src="../../assets/icons/loan-application.svg"
                alt="loan-application"
              />Apply for Loan</a
            >
          </li>
          <li>
            <a href="../pages/loan-status.html"
              ><img
                src="../../assets/icons/loan-status.svg"
                alt="loan-status"
              />Loan Status</a
            >
          </li>
          <li>
            <a href="../pages/settings.html"
              ><img
                src="../../assets/icons/settings.svg"
                alt="settings"
              />Settings</a
            >
          </li>
        </ul>
      </nav>
      <header>
        <h1>Hello, Owolabi Daniel ðŸ‘‹</h1>
        <div class="right">
          <img src="../../assets/icons/notification.svg" alt="notification" />
          <img src="../../assets/icons/profile.svg" alt="profile" />
          <button id="apply-loan">Apply for Loan</button>
        </div>
      </header>
      <main>
        <div class="application-stages">
          <div class="stages">
            <div id="circle-1" class="circle">1</div>
            <!-- <div class="personal">Personal Details</div> -->
          </div>

          <img src="../../assets/icons/green-line.svg" alt="green-line" />

          <div class="stages">
            <div class="circle">2</div>
            <!-- <div class="academic">Academic Details</div> -->
          </div>

          <img src="../../assets/icons/grey-line.svg" alt="" />

          <div class="stages">
            <div class="circle">3</div>
            <!-- <div class="loan">Loan Details</div> -->
          </div>
        </div>

        <form action="#" id="application-form">
          <div class="form-header">
            <h1>Personal Information</h1>
            <p>
              Enter your personal details to verify your identity and process
              your loan application smoothly.
            </p>
          </div>

          <div class="form-entries">
            <label for="fullname">Full Name</label>
            <input
              type="text"
              name="fullname"
              id="fullname"
              placeholder="Enter your full name"
            />
          </div>

          <div class="form-entries">
            <label for="nin">National Identification Number</label>
            <input
              type="number"
              name="nin"
              id="nin"
              placeholder="Enter your National ID number"
            />
          </div>

          <div class="form-entries">
            <label for="dob">Date of Birth</label>
            <input
              type="date"
              name="dob"
              id="dob"
              placeholder="Enter your date of birth"
            />
          </div>

          <div class="email-tel">
            <div class="form-entries">
              <label for="email">Email Address</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter your email address"
              />
            </div>
            <div class="form-entries">
              <label for="phone">Date of Birth</label>
              <input
                type="tel"
                name="phone"
                id="phone"
                placeholder="Enter your phone number"
              />
            </div>
          </div>

          <button id="next" type="button"><a href="./loan-application-pg2.html">Next ></a></button>
        </form>
      </main>
    </div>
  </body>
</html>
